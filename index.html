<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş / Kayıt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="card" id="card">
            <!-- Giriş formu -->
            <div class="form login-form">
                <h2>Giriş Yap</h2>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Kullanıcı Adı" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Şifre" required>
                </div>
                <button class="btn btn-primary">Giriş Yap</button>
                <div id="link">
                    <a href="#" id="showRegister">Kayıt Ol</a>
                </div>
            </div>

            <!-- Kayıt formu -->
            <div class="form register-form">
                <h2>Kayıt Ol</h2>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Kullanıcı Adı" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Şifre" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Şifreyi Tekrar Gir" required>
                </div>
                <button class="btn btn-primary">Kayıt Ol</button>
                <div id="link">
                    <a href="#" id="showLogin">Giriş Yap</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        const card = document.getElementById('card');
        const showRegister = document.getElementById('showRegister');
        const showLogin = document.getElementById('showLogin');

        showRegister.addEventListener('click', function (e) {
            e.preventDefault();
            card.classList.add('flip');
        });

        showLogin.addEventListener('click', function (e) {
            e.preventDefault();
            card.classList.remove('flip');
        });
    </script>
</body>

</html>
